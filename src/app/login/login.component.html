<form action="#" class="login">

  <h1>Zaloguj się</h1>

  <div class="input-group">
    <input type="email" class="input-control" placeholder="Email...">
  </div>

  <div class="input-group">
    <input type="password" class="input-control" placeholder="Hasło...">
  </div>

  <p>Nie masz jeszcze konta ? <a routerLink="/signup">Załóż konto tutaj</a></p>

  <div class="input-group">
    <button type="submit" class="btn btn-block">
      Zaloguj się
    </button>
  </div>

</form>
