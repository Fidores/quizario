<div class="quiz-board" *ngIf="!isFinished else summary">

  <div class="actions">
    <button class="actions__close" [routerLink]="['/']">
      <fa-icon [icon]="faTimes" size="2x"></fa-icon>
    </button>

    <div class="actions__timer" [style.visibility]="question && question.duration ? 'visible' : 'hidden'">
      Pozostały czas: {{ timeLeft }}s
    </div>

    <button class="actions__next" (click)="next()">
      <fa-icon [icon]="faArrowRight" size="2x"></fa-icon>
    </button>
  </div>

  <div class="question" *ngIf="question">
    <h3 class="question__title">
      {{ question.title }}
    </h3>

    <div class="question__image" *ngIf="question.img" [style.background-image]="'url('+ environment.backendOrigin + question.img +')'">

    </div>

    <div class="question__answers">

      <button
        class="question__answer" 
        *ngFor="let answer of question.answers | keyvalue"
        [ngClass]="{ 
          'question__answer--valid': choosenAnswer && question.rightAnswer === answer.key, 
          'question__answer--invalid': choosenAnswer && question.rightAnswer !== answer.key, 
          'question__answer--choosen': choosenAnswer === answer.key }" 
        (click)="chooseAnswer(answer.key)">{{ answer.key }}) {{ answer.value }}</button>
        
    </div>
  </div>
</div>

<ng-template #summary>
  <div class="summary">
    <h2 class="summary__title">
      Podsumowanie
    </h2>

    <div class="summary__score">
      Zdobyłeś {{ this.numberOfCorrectAnswers }} / {{ this.questions.length }} punktów ({{ this.calculateScore().toFixed(0) }}%)
    </div>

    <div class="summary__details">

      <div class="questions--heading">
        <div>Treść pytania</div>
        <div>Prawidłowa odpowiedź</div>
      </div>

      <div class="question" *ngFor="let question of questions; let index = index">
        <div class="question__name" [ngClass]="question.isAnsweredCorrectly ? 'question__name--correct' : 'question__name--wrong'">{{ question.title }}</div>

        <div class="question__answer">
          {{ question.answers[question.rightAnswer] }}
        </div>
      </div>

    </div>

    <div class="summary__button">
      <button class="btn btn-empty" [routerLink]="['/']">Zakończ</button>
    </div>

  </div>
</ng-template>
