<div class="play-quiz">
  <div class="play-quiz__actions">
    <button class="play-quiz__actions--close" [routerLink]="['/']">
      <fa-icon [icon]="faTimes" size="2x"></fa-icon>
    </button>

    <div class="play-quiz__actions--timer">
      Pozosta≈Çy czas: 23s
    </div>

    <button class="play-quiz__actions--next" (click)="next()">
      <fa-icon [icon]="faArrowRight" size="2x"></fa-icon>
    </button>
  </div>

  <div class="play-quiz__question" *ngIf="question">
    <h3 class="play-quiz__question--title">
      {{ question.title }}
    </h3>

    <div class="play-quiz__question--image" *ngIf="question.img" [style.background-image]="'url('+ environment.backendOrigin + question.img +')'">

    </div>

    <div class="play-quiz__question--answers">
      <button
        class="play-quiz__question--answers__answer" 
        [ngClass]="{ 
          valid: choosenAnswer && question.rightAnswer === 'a', 
          invalid: choosenAnswer && question.rightAnswer !== 'a', 
          choosen: choosenAnswer === 'a' }" 
        (click)="chooseAnswer('a')">a) {{ question.answers['a'] }}</button>

      <button 
        class="play-quiz__question--answers__answer"
        [ngClass]="{ 
          valid: choosenAnswer &&  question.rightAnswer === 'b', 
          invalid: choosenAnswer &&  question.rightAnswer !== 'b', 
          choosen: choosenAnswer === 'b' }"
        (click)="chooseAnswer('b')">b) {{ question.answers['b'] }}</button>

      <button 
        class="play-quiz__question--answers__answer"
        [ngClass]="{ 
          valid: choosenAnswer &&  question.rightAnswer === 'c', 
          invalid: choosenAnswer &&  question.rightAnswer !== 'c', 
          choosen: choosenAnswer === 'c'}" 
        (click)="chooseAnswer('c')">c) {{ question.answers['c'] }}</button>
      
      <button 
        class="play-quiz__question--answers__answer"
        [ngClass]="{ 
          valid: choosenAnswer &&  question.rightAnswer === 'd', 
          invalid: choosenAnswer &&  question.rightAnswer !== 'd', 
          choosen: choosenAnswer === 'd'}" 
        (click)="chooseAnswer('d')">d) {{ question.answers['d'] }}</button>
    </div>
  </div>
</div>
